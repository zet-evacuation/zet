properties.convert.graph.accurateDelayAreas=Akkurate Verz\u00F6gerungsbereiche
properties.convert.graph.accurateDelayAreas.info=<html>Wenn Verz\u00F6gerungsbereiche nicht korrekt berechnet werden, kann es zu falschen Simulationen kommen. Ist in vielen F\u00E4llen nicht n\u00F6tig.</html>
properties.convert.graph.accurateAssignmentAreas=Akkurate Belegungsbereiche
properties.convert.graph.accurateAssignmentAreas.info=<html>Berechnen von genauen Belegungsbereichen. Dies erm\u00F6glicht bessere Berechnungen, falls Belegungen in gro\u00DFen R\u00E4umen liegen.</html>
properties.convert.graph.balance=Balance der Raumaufteilung:
properties.convert.graph.balance.info=<html>Eine Zahl die die Abweichung der Seitenl\u00E4ngen von Bereichen angibt. 0 f\u00FCr quadratische Bereiche, je kleiner die Zahl desto mehr Bereiche werden erstellt. Viele Bereiche erh\u00F6hen die Genauigkeit auf Kosten der Geschwindigkeit.</html>
properties.convert.graph.precision=Pr\u00E4zision:
properties.convert.graph.precision.info=H\u00F6here Werte erzeugen bessere Pr\u00E4zision bei h\u00F6herer Laufzeit der Optimierung.
properties.optimization.maxFlowOverTime.timeHorizon=Zeithorizont:
properties.optimization.maxFlowOverTime.timeHorizon.info=<html>Der Zeithorizont f\u00FCr den Max Flow over Time.</html>
properties.simulation.runCount=Anzahl Durchl\u00E4ufe:
properties.simulation.runCount.info=<html>Bestimmt die Anzahl der Durchl\u00E4ufe die mit dem zellul\u00E4ren Automaten simuliert werden.</html>
properties.simulation.ca.rules.ruleName=Gew\u00E4hltes Regelset:
properties.simulation.ca.rules.ruleName.info=<html>Das Regelset, das der zellul\u00E4re Automat benutzt. Zur Zeit kann nur <b>DefaultRuleSet</b> gew\u00E4hlt werden.</html>
properties.simulation.ca.rules.parameterName=Gew\u00E4hltes Parameterset:
properties.simulation.ca.rules.parameterName.info=<html>Der Parametersatz, den der zellul\u00E4re Automat benutzt. Zur Zeit k\u00F6nnen nur <b>SimpleParameterSet</b> und <b>DefaultParameterSet</b> gew\u00E4hlt werden.</html>
properties.simulation.ca.stoptime=Maximale Evakuierungszeit
properties.simulation.ca.stoptime.info=<html>Alle Individuen, die sich nach Verstreichen dieser Zeit noch im Geb\u00E4ude aufhalten werden als "tot" gewertet.</html>
properties.simulation.ca.defaultRuleSet.primary=Initialisierungsregeln:
properties.simulation.ca.defaultRuleSet.primary.info=<html>Die Initialisierungsregeln werden vor der Simulation jeweils genau einmal in der angegebenen Reihenfolge ausgef\u00FChrt. Unter <b>allen</b> Regeln darf h\u00F6chstens eine Bewegungsregel sein!</html>
properties.simulation.ca.defaultRuleSet.loop=Schleifenregeln:
properties.simulation.ca.defaultRuleSet.loop.info=<html>Die Schleifenregeln werden in jedem Schritt des zellul\u00E4ren Automaten einmal ausgef\u00FChrt, in der Reihenfolge wie angegeben.</html>
properties.simulation.ca.defaultParameterSet.dynPotWeight=Gewichtung des dynamischen Potenzials:
properties.simulation.ca.defaultParameterSet.dynPotWeight.info=Beschreibt die Gewichtung des dynamischen Potenzials.
properties.simulation.ca.defaultParameterSet.statPotWeight=Gewichtung des statischen Potenzials:
properties.simulation.ca.defaultParameterSet.statPotWeight.info=Beschreibt die Gewichtung des statischen Potenzials.
properties.simulation.ca.defaultParameterSet.probDynPotInc=Ausbreitungswahrscheinlichkeit des dyn. Potenzials:
properties.simulation.ca.defaultParameterSet.probDynPotInc.info=Die Wahrscheinlichkeit mit der das dynamische Potenzial sich ausbreitet wird.
properties.simulation.ca.defaultParameterSet.probDynPotDec=Verfallswahrscheinlichkeit des dynamischen Potenzials:
properties.simulation.ca.defaultParameterSet.probDynPotDec.info=Die Wahrscheinlichkeit mit der das dynamische Potenzial verringert wird.
properties.simulation.ca.defaultParameterSet.probFamilAttrExit=Ortskenntnis zu Attraktivit\u00E4t:
properties.simulation.ca.defaultParameterSet.probFamilAttrExit.info=Gibt die Wahrscheinlichkeit an, mit der Ausg\u00E4nge nach Ortskenntnis gew\u00E4hlt werden.
properties.simulation.ca.defaultParameterSet.absMaxSpeed=Maximale Geschwindigkeit:
properties.simulation.ca.defaultParameterSet.absMaxSpeed.info=<html>Die maximal m\u00F6gliche Geschwindigkeit wird erreicht, wenn sich eine Person pro Iterationsschritt eine Zelle <b>waagerecht</b> oder <b>senkrecht</b> bewegt.</html>
properties.simulation.ca.defaultParameterSet.panicToProbOfPotChangeRatio=Potenzialwechsel im Panikfall:
properties.simulation.ca.defaultParameterSet.panicToProbOfPotChangeRatio.info=<html>Spezifiziert mit welchem das Potenzialgewechselt wird, abh\u00E4ngig vom aktuellen Panikwert.</html>
properties.simulation.ca.defaultParameterSet.slacknessToIdleRatio=Tr\u00F6del-Ubersetzungs-Faktor:
properties.simulation.ca.defaultParameterSet.slacknessToIdleRatio.info=<html>Gibt den Umrechnungsfaktor an, mit dem aus dem Tr\u00F6delwert berechnet wird, ob eine Person tats\u00E4chlich Tr\u00F6delt.</html>
properties.simulation.ca.defaultParameterSet.panicDecreaseIfHappy=Panikverringerung:
properties.simulation.ca.defaultParameterSet.panicDecreaseIfHappy.info=<html>Gibt an um wieviel der Panikwert verringert wird, falls eine Person sich bewegt ist.</html>
properties.simulation.ca.defaultParameterSet.panicIncreaseIfUnhappy=Panikerh\u00F6hung:
properties.simulation.ca.defaultParameterSet.panicIncreaseIfUnhappy.info=<html>Gibt an um wieviel der Panikwert erh\u00F6ht wird, falls eine Person nicht zu ihrer Wunschzielzelle laufen kann.</html>
properties.simulation.ca.defaultParameterSet.panicWeightOnSpeed=Panikeinflu\u00DF auf Geschwindigkeit:
properties.simulation.ca.defaultParameterSet.panicWeightOnSpeed.info=<html>Gibt an welchen Einflu\u00DF der Panikwert auf die Momentangeschwindigkeit einer Person hat.</html>
properties.simulation.ca.defaultParameterSet.exhaustionWeightOnSpeed=Ersch\u00F6pfungseinflu\u00DF auf Geschwindigkeit:
properties.simulation.ca.defaultParameterSet.exhaustionWeightOnSpeed.info=<html>Gibt an, welchen Einflu\u00DF die Ersch\u00F6pfung auf die Momentangeschwinditkeit einer Peron hat.</html>
properties.simulation.ca.defaultParameterSet.panicWeightOnPotentials=Einfluss der Panik auf Potentiale
properties.simulation.ca.defaultParameterSet.panicWeightOnPotentials.info=<html>Gibt an, wie gro\u00DF der Einfluss der Panik auf die Befolgung der Potentiale ist. Der Wert sollte eine ganze Zahl >= 1 sein."
