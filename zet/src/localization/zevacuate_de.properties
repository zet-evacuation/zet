options.filehandling=Dateiverwaltung
options.filehandling.createBackup=Sicherungskopieen erstellen
options.filehandling.createBackup.info=<html>Immer wenn eine Datei \u00FCberschrieben werden soll, wird eine Sicherungskopie mit der Endung .bak angelegt.</html>

options.filehandling.moviePath=Videopfad:
options.filehandling.moviePath.info=<html>Das Verzeichnis in dem Videos gespeichert werden. Nicht absolute Pfade werden als relativ vom ZET-Verzeichnis gewertet.</html>
options.filehandling.screenshotPath=Screenshotpfad:
options.filehandling.screenshotPath.info=<html>Das Verzeichnis in dem Screenshots gespeichert werden.  Nicht absolute Pfade werden als relativ vom ZET-Verzeichnis gewertet.<br>Screenshots f\u00FCr Frames bei der Videoaufzeichnung werden nicht in diesem Verzeichnis abgelegt sondern im Videoverzeichnis.</html>
options.filehandling.movieFrameName=Framename:
options.filehandling.movieFrameName.info=<html>Der Name den die Screenshots f\u00FCr die Videoframes haben. Der Name wird mit einer Zahl f\u00FCr die Framenummer erg\u00E4nzt.<br>Falls nichts angegeben wird, wird der Projektname benutzt.</html>

options.visualization=Visualisierung

options.visualization.handling=Steuerung
options.visualization.invertMouse=Maus invertieren
options.visualization.invertMouse.info=<html>Invertiert die Bewegung nach oben beziehungsweise nach unten in der 3D-Ansicht.</html>
options.visualization.invertScroll=Scrollrad invertieren
options.visualization.invertScroll.info=<html>Invertiert Entfernen beziehungsweise Heranzoomen bei Benutzung des Mausrads.</html>

options.visualization.allowRotateIn2D=Erlaube rotieren in der 2D-Ansicht
options.visualization.allowRotateIn2D.info=<html>Erlaubt, dass der Plan in der 2D-Ansicht (orthogonal als auch isometrisch) rotiert werden kann.</html>
options.visualization.startWith2D=Starten in der 2D-Ansicht
options.visualization.startWith2D.info=<html>Initialisiert eine neue Visualisierung mit der 2D-Ansicht. Sie ist orthogonal oder isometrisch, wie eingestellt.</html>
options.visualization.startWithIso=2D-Ansicht isometrisch initialisieren
options.visualization.startWithIso.info=<html>Initialisiert die 2D-Ansicht mit der isometrischen Perspektive. Falls deaktiviert, wird eine Orthogonalprojektion benutzt.</html>

options.visualization.view=Anzeige
options.visualization.view.smooth=Weich zeichnen
options.visualization.view.smooth.info=<html>Erzeugt einen flie\u00DFenden Farbverlauf f\u00FCr die Bodenfarbe. Die Werte von an Ecken angrenzenden Zellen werden dazu jeweils gemittelt.</html>
options.visualization.view.grid=Gitter anzeigen
options.visualization.view.grid.info=<html>Zeigt Linien auf den Zellgrenzen an, so dass die einzelnen Zellen besser voneinander abgegrenzt werden. Funktioniert nicht, falls "Weich" an ist.</html>

options.visualization.elements=Sichtbare Elemente
options.visualization.elements.eye=Kamera und Sichtbereich:
options.visualization.elements.eye.info=<html>Zeigt einen roten Punkt an der Kameraposition in den 2D-Sichten an und zwei Linien die den Sichtbereich darstellen.</html>
options.visualization.elements.fps=FPS:
options.visualization.elements.fps.info=<html>Blendet die Framerate unten links ein und aus.</html>

options.statistic.blackAndWhiteDiagrams=Schwarz-Wei\u00DF-Diagramme
options.statistic.blackAndWhiteDiagrams.info=<html>Zeigt Diagramme in der Statistik f\u00FCr zellul\u00E4re Automaten in schwarz und wei\u00DF mit verschiedenen Linienstilen an. Es sind hierbei nur f\u00FCnf verschiedene Linienstile verf\u00FCgbar.</html>
options.statistic.showAssignmentNamesInDiagrams=Belegungsnamen im Diagramm
options.statistic.showAssignmentNamesInDiagrams.info=<html>Zeigt den namen von Belegungen inder Statistik f\u00FCr zellul\u00E4re Automaten in den Diagrammen an.</html>
