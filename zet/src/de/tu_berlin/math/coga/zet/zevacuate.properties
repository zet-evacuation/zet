properties.simulation.ca.defaultParameterSet.panicWeightOnPotentials.info=<html>Gibt an, wie gro\u00df der Einfluss der Panik auf die Befolgung der Potentiale ist. Der Wert sollte eine ganze Zahl >= 1 sein."
properties.simulation.ca.defaultParameterSet.panicThreshold.info=Gibt an, wieviele Zellen blockiert sein d\u00fcrfen, ohne dass die Panik steigt.

# Options
options.tree.root=Options

options.view.editor=Editor

options.view.editor.wallWidth=Wall width
options.view.editor.wallWidth.info=<html>The wall width within the editor in pixels.</html>
options.view.editor.pointSize=Point size
options.view.editor.pointSize.info=<html>The size of points on the boundry of rooms and areas within the edtior.</html>
options.view.editor.hideDefaultFloor=Hide default evacuation floor
options.view.editor.hideDefaultFloor.info=<html>States that the default evacuation floor is hidden. This usually the case as the program manages the floor by itself.</html>
options.view.editor.rasterizedPaintMode=Paint on raster only
options.view.editor.rasterizedPaintMode.info=<html>States that the paint mode is rasterized. It is suggested to activate this option, otherwise the plans have to be rasterized before a simulation is started.<br>If a plan of a building with many diagonal lines is drawn, it may be easier to draw free and correct errors during rasterization process manually.</html>
options.view.editor.editRasterSize=Sets the size for the helping raster visible in edit mode.
options.view.editor.editRasterSize.info=<html>A raster can be visible as lines or dots in the background of any floor.</html>
options.view.editor.editSmallRasterSize=Sets a small helping raster size.
options.view.editor.editSmallRasterSize.info=<html>Additionally to the big raster, a smaller one can be drawn. The smaller raster is only drawn if its size is a divisor of the larger raster and strictly less than the other.</html>
options.view.editor.editRasterSizeSnap=Sets the size for the raster in edit mode.
options.view.editor.editRasterSizeSnap.info=<html>if "Paint on raster only" is activated, the cursor is automatically fixed to coordinates which are multiples of this value. This does not affect the rasterization during conversion or the cell size of cellular automaton.</html>

options.view.editor.size=Size of the edit area
options.view.editor.size.minx=Minimal left bound
options.view.editor.size.minx.info=<html>The minimal <i>x</i>-position that can be reached within the editor, if needed through scrolling of the visible region. If a greater plan is loaded, the reachable area is enlarged as necessary.</html>
options.view.editor.size.miny=Minimal upper bound
options.view.editor.size.miny.info=<html>The minimal <i>y</i>-position that can be reached within the editor, if needed through scrolling of the visible region. If a greater plan is loaded, the reachable area is enlarged as necessary.</html>
options.view.editor.size.maxx=Minimal right bound
options.view.editor.size.maxx.info=<html>The maximal <i>x</i>-position that can be reached within the editor, if needed through scrolling of the visible region. If a greater plan is loaded, the reachable area is enlarged as necessary.</html>
options.view.editor.size.maxy=Minimal lower bound
options.view.editor.size.maxy.info=<html>The maximal <i>y</i>-position that can be reached within the editor, if needed through scrolling of the visible region. If a greater plan is loaded, the reachable area is enlarged as necessary.</html>
options.view.editor.size.border=Minimal border around the plan
options.view.editor.size.border.info=<html>The visible area is enlarged about this value so that always a minimal distance between the plan and the border of the window is left.</html>

