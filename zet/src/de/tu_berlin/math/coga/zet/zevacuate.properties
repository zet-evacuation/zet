properties.simulation.ca.defaultParameterSet.panicToProbOfPotChangeRatio.info=<html>Spezifiziert mit welcher Wahrscheinlichkeit das Potential gewechselt wird, abh\u00e4ngig vom aktuellen Panikwert.</html>
