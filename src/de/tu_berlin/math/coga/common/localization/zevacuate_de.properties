# Eigenschaften
properties.convert.graph.accurateDelayAreas=Akkurate Verz\u00f6gerungsbereiche
properties.convert.graph.accurateDelayAreas.info=<html>Wenn Verz\u00f6gerungsbereiche nicht korrekt berechnet werden, kann es zu falschen Simulationen kommen. Ist in vielen F\u00e4llen nicht n\u00f6tig.</html>
properties.convert.graph.accurateAssignmentAreas=Akkurate Belegungsbereiche
properties.convert.graph.accurateAssignmentAreas.info=<html>Berechnen von genauen Belegungsbereichen. Dies erm\u00f6glicht bessere Berechnungen, falls Belegungen in gro\u00dfen R\u00e4umen liegen.</html>
properties.convert.graph.balance=Balance der Raumaufteilung:
properties.convert.graph.balance.info=<html>Eine Zahl die die Abweichung der Seitenl\u00e4ngen von Bereichen angibt. 0 f\u00fcr quadratische Bereiche, je kleiner die Zahl desto mehr Bereiche werden erstellt. Viele Bereiche erh\u00f6hen die Genauigkeit auf Kosten der Geschwindigkeit.</html>
properties.convert.graph.precision=Pr\u00e4zision:
properties.convert.graph.precision.info=H\u00f6here Werte erzeugen bessere Pr\u00e4zision bei h\u00f6herer Laufzeit der Optimierung.
properties.optimization.maxFlowOverTime.timeHorizon=Zeithorizont:
properties.optimization.maxFlowOverTime.timeHorizon.info=<html>Der Zeithorizont f\u00fcr den Max Flow over Time.</html>
properties.simulation.runCount=Anzahl Durchl\u00e4ufe:
properties.simulation.runCount.info=<html>Bestimmt die Anzahl der Durchl\u00e4ufe die mit dem zellul\u00e4ren Automaten simuliert werden.</html>
properties.simulation.ca.rules.ruleName=Gew\u00e4hltes Regelset:
properties.simulation.ca.rules.ruleName.info=<html>Das Regelset, das der zellul\u00e4re Automat benutzt. Zur Zeit kann nur <b>DefaultRuleSet</b> gew\u00e4hlt werden.</html>
properties.simulation.ca.rules.parameterName=Gew\u00e4hltes Parameterset:
properties.simulation.ca.rules.parameterName.info=<html>Der Parametersatz, den der zellul\u00e4re Automat benutzt. Zur Zeit k\u00f6nnen nur <b>SimpleParameterSet</b> und <b>DefaultParameterSet</b> gew\u00e4hlt werden.</html>
properties.simulation.ca.stoptime=Maximale Evakuierungszeit
properties.simulation.ca.stoptime.info=<html>Alle Individuen, die sich nach Verstreichen dieser Zeit noch im Geb\u00e4ude aufhalten werden als "tot" gewertet.</html>
properties.simulation.ca.defaultRuleSet.primary=Initialisierungsregeln:
properties.simulation.ca.defaultRuleSet.primary.info=<html>Die Initialisierungsregeln werden vor der Simulation jeweils genau einmal in der angegebenen Reihenfolge ausgef\u00fchrt. Unter <b>allen</b> Regeln darf h\u00f6chstens eine Bewegungsregel sein!</html>
properties.simulation.ca.defaultRuleSet.loop=Schleifenregeln:
properties.simulation.ca.defaultRuleSet.loop.info=<html>Die Schleifenregeln werden in jedem Schritt des zellul\u00e4ren Automaten einmal ausgef\u00fchrt, in der Reihenfolge wie angegeben.</html>
properties.simulation.ca.defaultParameterSet.dynPotWeight=Gewichtung des dynamischen Potenzials:
properties.simulation.ca.defaultParameterSet.dynPotWeight.info=Beschreibt die Gewichtung des dynamischen Potenzials.
properties.simulation.ca.defaultParameterSet.statPotWeight=Gewichtung des statischen Potenzials:
properties.simulation.ca.defaultParameterSet.statPotWeight.info=Beschreibt die Gewichtung des statischen Potenzials.
properties.simulation.ca.defaultParameterSet.probDynPotInc=Ausbreitungswahrscheinlichkeit des dyn. Potenzials:
properties.simulation.ca.defaultParameterSet.probDynPotInc.info=Die Wahrscheinlichkeit mit der das dynamische Potenzial sich ausbreitet wird.
properties.simulation.ca.defaultParameterSet.probDynPotDec=Verfallswahrscheinlichkeit des dynamischen Potenzials:
properties.simulation.ca.defaultParameterSet.probDynPotDec.info=Die Wahrscheinlichkeit mit der das dynamische Potenzial verringert wird.
properties.simulation.ca.defaultParameterSet.probFamilAttrExit=Ortskenntnis zu Attraktivit\u00e4t:
properties.simulation.ca.defaultParameterSet.probFamilAttrExit.info=Gibt die Wahrscheinlichkeit an, mit der Ausg\u00e4nge nach Ortskenntnis gew\u00e4hlt werden.
properties.simulation.ca.defaultParameterSet.absMaxSpeed=Maximale Geschwindigkeit:
properties.simulation.ca.defaultParameterSet.absMaxSpeed.info=<html>Die maximal m\u00f6gliche Geschwindigkeit wird erreicht, wenn sich eine Person pro Iterationsschritt eine Zelle <b>waagerecht</b> oder <b>senkrecht</b> bewegt.</html>
properties.simulation.ca.defaultParameterSet.panicToProbOfPotChangeRatio=Potenzialwechsel im Panikfall:
properties.simulation.ca.defaultParameterSet.panicToProbOfPotChangeRatio.info=<html>Spezifiziert mit welchem das Potenzialgewechselt wird, abh\u00e4ngig vom aktuellen Panikwert.</html>
properties.simulation.ca.defaultParameterSet.slacknessToIdleRatio=Tr\u00f6del-Ubersetzungs-Faktor:
properties.simulation.ca.defaultParameterSet.slacknessToIdleRatio.info=<html>Gibt den Umrechnungsfaktor an, mit dem aus dem Tr\u00f6delwert berechnet wird, ob eine Person tats\u00e4chlich Tr\u00f6delt.</html>
properties.simulation.ca.defaultParameterSet.panicDecreaseIfHappy=Panikverringerung:
properties.simulation.ca.defaultParameterSet.panicDecreaseIfHappy.info=<html>Gibt an um wieviel der Panikwert verringert wird, falls eine Person sich bewegt ist.</html>
properties.simulation.ca.defaultParameterSet.panicIncreaseIfUnhappy=Panikerh\u00f6hung:
properties.simulation.ca.defaultParameterSet.panicIncreaseIfUnhappy.info=<html>Gibt an um wieviel der Panikwert erh\u00f6ht wird, falls eine Person nicht zu ihrer Wunschzielzelle laufen kann.</html>
properties.simulation.ca.defaultParameterSet.panicWeightOnSpeed=Panikeinflu\u00df auf Geschwindigkeit:
properties.simulation.ca.defaultParameterSet.panicWeightOnSpeed.info=<html>Gibt an welchen Einflu\u00df der Panikwert auf die Momentangeschwindigkeit einer Person hat.</html>
properties.simulation.ca.defaultParameterSet.exhaustionWeightOnSpeed=Ersch\u00f6pfungseinflu\u00df auf Geschwindigkeit:
properties.simulation.ca.defaultParameterSet.exhaustionWeightOnSpeed.info=<html>Gibt an, welchen Einflu\u00df die Ersch\u00f6pfung auf die Momentangeschwinditkeit einer Peron hat.</html>
properties.simulation.ca.defaultParameterSet.panicWeightOnPotentials=Einfluss der Panik auf Potentiale
properties.simulation.ca.defaultParameterSet.panicWeightOnPotentials.info=<html>Gibt an, wie gro\u00df der Einfluss der Panik auf die Befolgung der Potentiale ist. Der Wert sollte eine ganze Zahl >= 1 sein."
properties.simulation.ca.defaultParameterSet.panicThreshold.info=Gibt an, wieviele Zellen blockiert sein d\u00fcrfen, ohne dass die Panik steigt.

# Optionen
options.tree.root=Optionen

options.view.editor=Editor

options.view.editor.hideDefaultFloor=Standard-Evakuierungsetage verstecken
options.view.editor.hideDefaultFloor.info=<html>Blendet die Standard-Evakuierungsetage aus. Da das Programm die R\u00e4ume auf der Standardetage automatisch verwaltet, ist es in den meisten F\u00e4llen nicht n\u00f6tig, diese anzuzeigen.</html>
options.view.editor.rasterizedPaintMode=Auf Raster zeichnen
options.view.editor.rasterizedPaintMode.info=<html>Diese Option legt fest, ob der Rastermodus aktiv ist. Da die Pl\u00e4ne vor einer Simulation gerastert werden m\u00fcssen, empfielt es sich, diese Option zu aktivieren.<br>Falls Pl\u00e4ne von Geb\u00e4uden mit vielen schr\u00e4gen Linien bearbeitet werden, kann es jedoch einfacher sein, Fehler beim Rastern manuell zu korrigieren und frei zu zeichnen.</html>
options.view.editor.editRasterSize=Legt die Rastergr\u00f6\u00dfe f\u00fcr das angezeigte Raster fest.
options.view.editor.editRasterSize.info=<html>Der Hintergrund einer Etage kann mit einem Linien- oder Punktraster in dieser Gr\u00f6\u00dfe gef\u00fcllt werden.</html>
options.view.editor.editSmallRasterSize=Legt die Hilfsrastergr\u00f6\u00dfe f\u00fcr den Editor fest.
options.view.editor.editSmallRasterSize.info=<html>Ein zus\u00e4tzliches, kleineres Raster f\u00fcr den Editor. Wird nur angezeigt, wenn es ein Teiler des gr\u00f6\u00dferen Rasters ist und echt kleiner ist als dieses.</html>
options.view.editor.editRasterSizeSnap=Legt die Rastergr\u00f6\u00dfe f\u00fcr angezogene Mauszeiger f\u00fcr den Editor fest.
options.view.editor.editRasterSizeSnap.info=<html>Wenn "Auf Raster zeichnen" aktiviert ist, wird der Cursor auf Koordinaten mit diesen Vielfachen gezogen. Dies hat keinen Einfluss auf die Rasterung bei der Umwandlung in einen zellul\u00e4ren Automaten.</html>

options.view.editor.size=Gr\u00f6\u00dfe des Editierbereiches
options.view.editor.size.minx=Minimale linke Begrenzung
options.view.editor.size.minx.info=<html>Die minimale <i>x</i>-Position die im Editor auf jeden Fall angezeigt werden kann, notfalls durch Scrollen des sichtbaren Bereiches. Falls ein gr\u00f6\u00dferer Plan angezeigt wird, wird der Bereich passend vergr\u00f6\u00dfert.</html>
options.view.editor.size.miny=Minimale obere Begrenzung
options.view.editor.size.miny.info=<html>Die minimale <i>y</i>-Position die im Editor auf jeden Fall angezeigt werden kann, notfalls durch Scrollen des sichtbaren Bereiches. Falls ein gr\u00f6\u00dferer Plan angezeigt wird, wird der Bereich passend vergr\u00f6\u00dfert.</html>
options.view.editor.size.maxx=Minimale rechte Begrenzung
options.view.editor.size.maxx.info=<html>Die maximale <i>x</i>-Position die im Editor auf jeden Fall angezeigt werden kann, notfalls durch Scrollen des sichtbaren Bereiches. Falls ein gr\u00f6\u00dferer Plan angezeigt wird, wird der Bereich passend vergr\u00f6\u00dfert.</html>
options.view.editor.size.maxy=Minimale untere Begrenzung
options.view.editor.size.maxy.info=<html>Die maximale <i>y</i>-Position die im Editor auf jeden Fall angezeigt werden kann, notfalls durch Scrollen des sichtbaren Bereiches. Falls ein gr\u00f6\u00dferer Plan angezeigt wird, wird der Bereich passend vergr\u00f6\u00dfert.</html>
options.view.editor.size.border=Minimaler Rand um den Plan
options.view.editor.size.border.info=<html>Der angezeigte Bereich wird um diesen Wert vergr\u00f6\u00dfert, so dass immer ein minimaler Abstand zwischen Plan und dem Fensterrand besteht.</html>

options.quickvisualization=Schnellansicht f\u00fcr zellul\u00e4ren Automaten
options.quickvisualization.onthefly.usegraph=Benutze Graph
options.quickvisualization.onthefly.usegraph.info=<html>Bestimmt ob ein Graph erstellt und ein Optimierungsalgorithmus angewendet wird, falls ohne Batch-Fenster die Visualisierung gestartet wird.</html>
options.quickvisualization.onthefly.useca=Benutze zellul\u00e4ren Automaten
options.quickvisualization.onthefly.useca.info=<html>Bestimmt ob der zellul\u00e4re Automat erstellt und die Simulation durchgef\u00fchrt wird, falls ohne Batch-Fenster die Visualisierung gestartet wird.</html>
options.quickvisualization.view=Anzeige

options.quickvisualization.view.staticPotential=Statisches Potenzial anzeigen
options.quickvisualization.view.staticPotential.info=<html>Zeigt das statische Potenzial als Farbverlauf von wei\u00df zu Blau an.</html>
options.quickvisualization.view.dynamicPotential=Dynamisches Potenzial anzeigen
options.quickvisualization.view.dynamicPotential.info=<html> Zeigt das dynamische Potenzial als Farbverlauf von wei\u00df zu rot an.</html>
options.quickvisualization.view.potentialValues=Potenzialwerte eintragen
options.quickvisualization.view.potentialValues.info=<html>Falls die K\u00e4stchen gro\u00df genug sind, wird der Potenzialwert in eine Zelle geschrieben.</html>
options.quickvisualization.view.personNumbers=Personennamen eintragen
options.quickvisualization.view.personNumbers.info=<html>Schreibt die Nummer von Personen in die von ihnen besetzten Zellen.</html>

options.filehandling=Dateiverwaltung
options.filehandling.createBackup=Sicherungskopieen erstellen
options.filehandling.createBackup.info=<html>Immer wenn eine Datei \u00fcberschrieben werden soll, wird eine Sicherungskopie mit der Endung .bak angelegt.</html>

options.filehandling.moviePath=Videopfad:
options.filehandling.moviePath.info=<html>Das Verzeichnis in dem Videos gespeichert werden. Nicht absolute Pfade werden als relativ vom ZET-Verzeichnis gewertet.</html>
options.filehandling.screenshotPath=Screenshotpfad:
options.filehandling.screenshotPath.info=<html>Das Verzeichnis in dem Screenshots gespeichert werden.  Nicht absolute Pfade werden als relativ vom ZET-Verzeichnis gewertet.<br>Screenshots f\u00fcr Frames bei der Videoaufzeichnung werden nicht in diesem Verzeichnis abgelegt sondern im Videoverzeichnis.</html>
options.filehandling.movieFrameName=Framename:
options.filehandling.movieFrameName.info=<html>Der Name den die Screenshots f\u00fcr die Videoframes haben. Der Name wird mit einer Zahl f\u00fcr die Framenummer erg\u00e4nzt.<br>Falls nichts angegeben wird, wird der Projektname benutzt.</html>

options.visualization=Visualisierung

options.visualization.qualitySetting=Grafikqualit\u00e4t
options.visualization.qualitySetting.info=<html>Stellt die Qualit\u00e4t der Grafik ein. Beeinflusst die Anzahl der Polygone die benutzt werden, um Individuen und den Graph darzustellen. Diese Einstellung hat einen gro\u00dfen Einfluss auf die Geschwindigkeit der Visualisierung. Mittlere Qualit\u00e4t liefert akzeptable ergebnisse, f\u00fcr Videos wird jedoch eine hohe oder sehr hohe Grafikqualit\u00e4t empfohlen.</html>

options.visualization.handling=Steuerung
options.visualization.invertMouse=Maus invertieren
options.visualization.invertMouse.info=<html>Invertiert die Bewegung nach oben beziehungsweise nach unten in der 3D-Ansicht.</html>
options.visualization.invertScroll=Scrollrad invertieren
options.visualization.invertScroll.info=<html>Invertiert Entfernen beziehungsweise Heranzoomen bei Benutzung des Mausrads.</html>

options.visualization.allowRotateIn2D=Erlaube rotieren in der 2D-Ansicht
options.visualization.allowRotateIn2D.info=<html>Erlaubt, dass der Plan in der 2D-Ansicht (orthogonal als auch isometrisch) rotiert werden kann.</html>
options.visualization.startWith2D=Starten in der 2D-Ansicht
options.visualization.startWith2D.info=<html>Initialisiert eine neue Visualisierung mit der 2D-Ansicht. Sie ist orthogonal oder isometrisch, wie eingestellt.</html>
options.visualization.startWithIso=2D-Ansicht isometrisch initialisieren
options.visualization.startWithIso.info=<html>Initialisiert die 2D-Ansicht mit der isometrischen Perspektive. Falls deaktiviert, wird eine Orthogonalprojektion benutzt.</html>

options.visualization.view=Anzeige
options.visualization.view.smooth=Weich zeichnen
options.visualization.view.smooth.info=<html>Erzeugt einen flie\u00dfenden Farbverlauf f\u00fcr die Bodenfarbe. Die Werte von an Ecken angrenzenden Zellen werden dazu jeweils gemittelt.</html>
options.visualization.view.grid=Gitter anzeigen
options.visualization.view.grid.info=<html>Zeigt Linien auf den Zellgrenzen an, so dass die einzelnen Zellen besser voneinander abgegrenzt werden. Funktioniert nicht, falls "Weich" an ist.</html>

options.visualization.elements=Sichtbare Elemente
options.visualization.elements.eye=Kamera und Sichtbereich:
options.visualization.elements.eye.info=<html>Zeigt einen roten Punkt an der Kameraposition in den 2D-Sichten an und zwei Linien die den Sichtbereich darstellen.</html>
options.visualization.elements.fps=FPS
options.visualization.elements.fps.info=<html>Blendet die Framerate unten links ein und aus.</html>
options.visualization.elements.timestepGraph=Graph-zeit
options.visualization.elements.timestepGraph.info=<html>Zeigt die abgelaufene Zeit der optimierten Evakuierung im Netzwerk an.</html>
options.visualization.elements.timestepCA=Zellul\u00e4rer-Automat-Zeit
options.visualization.elements.timestepCA.info=<html>Zeigt die abgelaufene Zeit der Evakuierung in der Simulation an.</html>

options.visualization.flow=Flusseigenschaften
options.visualization.flow.equalArrival=Gleichzeitige Ankunft
options.visualization.flow.equalArrival.info=<html>Skaliert die Geschwindigkeit des Flusses in der Visualisierung so, dass die letzte Flusseinheit ankommt, wenn auch das letzte Individuum im zellul\u00e4ren automaten evakuiert wird. Wenn die Option deaktiviert ist, berechnet sich die Flussgeschwindigkeit als durchschnittliche Wunschgeschwindigkeit aller individuen.</html>

options.statistic=Statistik
options.statistic.blackAndWhiteDiagrams=Schwarz-Wei\u00df-Diagramme
options.statistic.blackAndWhiteDiagrams.info=<html>Zeigt Diagramme in der Statistik f\u00fcr zellul\u00e4re Automaten in schwarz und wei\u00df mit verschiedenen Linienstilen an. Es sind hierbei nur f\u00fcnf verschiedene Linienstile verf\u00fcgbar.</html>
options.statistic.showAssignmentNamesInDiagrams=Belegungsnamen im Diagramm
options.statistic.showAssignmentNamesInDiagrams.info=<html>Zeigt den namen von Belegungen in der Statistik f\u00fcr zellul\u00e4re Automaten in den Diagrammen an.</html>


