# Help texts. Shown on the command line
help.projectFile=Eine Projektdatei die automatisch geladen wird. Wenn der Pfad Leerzeichen enth\u00e4lt, muss er in Anf\u00fchrungszeichen eingeschlossen werden.
help.propertyFile=Eine Eigenschaftendatei die geladen wird. Wenn der Pfad Leerzeichen enth\u00e4lt, muss er in Anf\u00fchrungszeichen eingeschlossen werden. Die standardm\u00e4\u00dfig geladene Eigenschaftendatei ist './properties/properties.xml'
help.batchFile=Eine xml-Datei die mehrere Auftr\u00e4ge enthalten kann, die ausgef\u00fchrt werden sollen. Wenn der Pfad Leerzeichen enth\u00e4lt, muss er in Anf\u00fchrungszeichen eingeschlossen werden.
help.logFile=Eine Datei in der das Log gespeichert wird. Wenn der Dateiname Leerzeichen enth\u00e4lt, muss er in Anf\u00fchrungszeichen eingeschlossen werden.
help.errFile=Eine Datei in der die Fehlerausgaben gespeichert werden. Kann dieselbe Datei sein, wie die Logdatei. Wenn der Dateiname Leerzeichen enth\u00e4lt, muss er in Anf\u00fchrungszeichen eingeschlossen werden.
help.autoLog=Aktiviert automatisches Logging. Dateien, deren Namen das aktuelle Datum enthalten, werden automatisch erstellt. Wenn diese Option gesetzt ist, werden die in den log und error-Optionen genannten Dateinamen ignoriert.
help.verbose=Aktiviert zus\u00e4tzliche Ausgabe \u00fcber die Kommandozeile, falls Dateilogs aktiviert sind.
help.debug=Aktiviert zus\u00e4tzliche, eventuell fehlerhafte Features im Programm.
