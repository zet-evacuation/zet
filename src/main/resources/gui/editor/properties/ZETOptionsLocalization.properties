# ZETOptionsLocalization_de.properties

options.tree.root=Options

options.view.editor=Editor

options.view.editor.wallWidth=Wall width
options.view.editor.wallWidth.info=<html>The wall width within the editor in pixels.</html>
options.view.editor.pointSize=Point size
options.view.editor.pointSize.info=<html>The size of points on the boundry of rooms and areas within the edtior.</html>
options.view.editor.hideDefaultFloor=Hide default evacuation floor
options.view.editor.hideDefaultFloor.info=<html>States that the default evacuation floor is hidden. This usually the case as the program manages the floor by itself.</html>
options.view.editor.rasterizedPaintMode=Paint on raster only
options.view.editor.rasterizedPaintMode.info=<html>States that the paint mode is rasterized. It is suggested to activate this option, otherwise the plans have to be rasterized before a simulation is started.<br>If a plan of a building with many diagonal lines is drawn, it may be easier to draw free and correct errors during rasterization process manually.</html>
options.view.editor.editRasterSize=Sets the size for the helping raster visible in edit mode.
options.view.editor.editRasterSize.info=<html>A raster can be visible as lines or dots in the background of any floor.</html>
options.view.editor.editSmallRasterSize=Sets a small helping raster size.
options.view.editor.editSmallRasterSize.info=<html>Additionally to the big raster, a smaller one can be drawn. The smaller raster is only drawn if its size is a divisor of the larger raster and strictly less than the other.</html>
options.view.editor.editRasterSizeSnap=Sets the size for the raster in edit mode.
options.view.editor.editRasterSizeSnap.info=<html>if "Paint on raster only" is activated, the cursor is automatically fixed to coordinates which are multiples of this value. This does not affect the rasterization during conversion or the cell size of cellular automaton.</html>

options.view.editor.size=Size of the edit area
options.view.editor.size.minx=Minimal left bound
options.view.editor.size.minx.info=<html>The minimal <i>x</i>-position that can be reached within the editor, if needed through scrolling of the visible region. If a greater plan is loaded, the reachable area is enlarged as necessary.</html>
options.view.editor.size.miny=Minimal upper bound
options.view.editor.size.miny.info=<html>The minimal <i>y</i>-position that can be reached within the editor, if needed through scrolling of the visible region. If a greater plan is loaded, the reachable area is enlarged as necessary.</html>
options.view.editor.size.maxx=Minimal right bound
options.view.editor.size.maxx.info=<html>The maximal <i>x</i>-position that can be reached within the editor, if needed through scrolling of the visible region. If a greater plan is loaded, the reachable area is enlarged as necessary.</html>
options.view.editor.size.maxy=Minimal lower bound
options.view.editor.size.maxy.info=<html>The maximal <i>y</i>-position that can be reached within the editor, if needed through scrolling of the visible region. If a greater plan is loaded, the reachable area is enlarged as necessary.</html>
options.view.editor.size.border=Minimal border around the plan
options.view.editor.size.border.info=<html>The visible area is enlarged about this value so that always a minimal distance between the plan and the border of the window is left.</html>

options.quickvisualization=Quick cellular automaton visualization
options.quickvisualization.onthefly.usegraph=Use Graph
options.quickvisualization.onthefly.usegraph.info=<html>Enables or disables creating of a graph and applying an optimization algorithm if an example is ran on the quick visualization.</html>
options.quickvisualization.onthefly.useca=Use cellular automaton
options.quickvisualization.onthefly.useca.info=<html>Enables or disables creating and simulating the cellular automaton if an example is ran in the quick visualization.</html>
options.quickvisualization.view=View

options.quickvisualization.view.staticPotential=Display static potential
options.quickvisualization.view.staticPotential.info=<html>Displays the static potential as color gradient from white to blue.</html>
options.quickvisualization.view.dynamicPotential=Display dynamic potential
options.quickvisualization.view.dynamicPotential.info=<html>Displays the dynamic potential as color gradient from white to red.</html>
options.quickvisualization.view.potentialValues=Display potential values
options.quickvisualization.view.potentialValues.info=<html>If the cells are big enough, the value of the potentials is displayed on it.</html>
options.quickvisualization.view.personNumbers=Display names of evacuees
options.quickvisualization.view.personNumbers.info=<html>Displays the nuber of evacuees if the cells are big enough.</html>

options.filehandling=File management
options.filehandling.createBackup=Create copys
options.filehandling.createBackup.info=<html>Everytime a file is being overwritten, a copy with ending '.bak' is created.</html>

options.filehandling.moviePath=Moviepath:
options.filehandling.moviePath.info=<html>The directory in which the movies are saved. Relative paths are seen as relative to the ZET-directory.</html>
options.filehandling.screenshotPath=Screenshotpath:
options.filehandling.screenshotPath.info=<html>The directory in which the screenshots are saved. Relative paths are seen as relative to the ZET-directory.<br> Frames created during movie recording are not saved in this directory but are saved in the movie path instead.</html>
options.filehandling.movieFrameName=Framename:
options.filehandling.movieFrameName.info=<html>The name for the frames created during movie recording. The name will be extended by a number for the frame.<br>If no special name is set, the project name is used.</html>

options.visualization=Visualization

options.visualization.qualitySetting=Graphics quality
options.visualization.qualitySetting.info=<html>Sets the quality of the graphics. Influences the number of polygones that are used to display individuals and the graph. Has a reasonably influence on the speed of visualization. Medium quality gives acceptable results, but if you want to create a movie high or very high quality is recommended.</html>

options.visualization.handling=Handling
options.visualization.invertMouse=Invert mouse
options.visualization.invertMouse.info=<html>Inverts the movement up and down respectively in the 3D view of visualization.</html>
options.visualization.invertScroll=Invert mouse scroll
options.visualization.invertScroll.info=<html>Inverts the behavior of zoom in and out if the scroll wheel is used.</html>

options.visualization.allowRotateIn2D=Allow rotation of the plan in 2d view
options.visualization.allowRotateIn2D.info=<html>Allows rotating of the plan in the 2d view (of the orthogonal and the isometric perspective as well).</html>
options.visualization.startWith2D=Start visualization in 2d view
options.visualization.startWith2D.info=<html>Initializes a visualization with the 2d view. It is used orthogonal or isometric projection, respectiveley.</html>
options.visualization.startWithIso=Initialize with isometric perspective
options.visualization.startWithIso.info=<html>Initializes the 2d view with the isometric perspective. Orthogonal perspective is chosen if not marked.</html>

options.visualization.view=View
options.visualization.view.smooth=Smooth painting
options.visualization.view.smooth.info=<html>Creates smooth color gradients for the floor color. The value of the edges are calculated as average of the neighbored cells.</html>
options.visualization.view.grid=Show grid
options.visualization.view.grid.info=<html>Shos lines at the borders of the cells, such that the cells can better be detected. This option has no influence, if "smooth painting" is activated.</html>

options.visualization.elements=Visible elements
options.visualization.elements.eye=Camera and field of view
options.visualization.elements.eye.info=<html>In the 2-dimensional views this option will displays a red dot at the position of the camera and two lines representing the field of view in the 3-dimensional view.</html>
options.visualization.elements.fps=FPS
options.visualization.elements.fps.info=<html>Displays the framerate in the lower left corner.</html>
options.visualization.elements.timestepGraph=Graph time
options.visualization.elements.timestepGraph.info=<html>Displays the elapsed time of the evacuation in the optimized network flow.</html>
options.visualization.elements.timestepCA=Cellular automaton time
options.visualization.elements.timestepCA.info=<html>Displays the elapsed time in the evacuation simulation.</html>

options.visualization.flow=Flow properties
options.visualization.flow.equalArrival=Equal arrival time
options.visualization.flow.equalArrival.info=<html>Scales the speed of the flow in a way that the last flow unit arrives at the same time, when the last individual in the cellular automaton is evacuated. If the option is deactivated, the speed of the flow is calculated as average over the preferred speeds of the individuals.</html>

options.visualization.appearance=Appearance
options.visualization.appearance.colors=Colors
options.visualization.appearance.colors.backgroundColor=Background color
options.visualization.appearance.colors.backgroundColor.info=The background color.
options.visualization.appearance.colors.nodeColor=Node color
options.visualization.appearance.colors.nodeColor.info=The color for any normal node.
options.visualization.appearance.colors.sourceColor=Source color
options.visualization.appearance.colors.sourceColor.info=Color for source nodes.
options.visualization.appearance.colors.evacuationColor=Evacuation color
options.visualization.appearance.colors.evacuationColor.info=Color used for evacuation areas and sinks in the graph.
options.visualization.appearance.colors.flowColor=Flow color
options.visualization.appearance.colors.flowColor.info=The color of flow units in the graph.
options.visualization.appearance.colors.edgeColor=Edge color
options.visualization.appearance.colors.edgeColor.info=The color of edges.
options.visualization.appearance.colors.invalidColor=Invalid color
options.visualization.appearance.colors.invalidColor.info=The color of unreachable areas in the cellular automaton or in the graph.
options.visualization.appearance.colors.floorColor=Floor color
options.visualization.appearance.colors.floorColor.info=The color of both, the cellular automaton ground and the floors.
options.visualization.appearance.colors.wallColor=Wall color
options.visualization.appearance.colors.wallColor.info=Color of walls in the building visualization.
options.visualization.appearance.colors.individualColor=Individual color
options.visualization.appearance.colors.individualColor.info=The color for the bodies of individuals.
options.visualization.appearance.colors.delayAreaColor=Delay area color
options.visualization.appearance.colors.delayAreaColor.info=The color of delay areas in the cellular automaton.
options.visualization.appearance.colors.safeAreaColor=Safe area color
options.visualization.appearance.colors.safeAreaColor.info=The color of safe areas in the cellular automaton.
options.visualization.appearance.colors.stairAreaColor=Stair color
options.visualization.appearance.colors.stairAreaColor.info=The color of areas representing stairs in the cellular automaton.
options.visualization.appearance.graphHeight=Graph height
options.visualization.appearance.graphHeight.info=The space between the graph and the floor it belongs to.
options.visualization.appearance.floorDistance=Floor distance
options.visualization.appearance.floorDistance.info=The distance between two storeys in the visualization. Distance is valid for both, the distance between graph layers and between cellular atomaton floors.
options.visualization.appearance.individualHeight=Individual height
options.visualization.appearance.individualHeight.info=The height of an individual. Should not be larger then the floor distance.
options.visualization.appearance.IndividualRadius=Individual radius
options.visualization.appearance.individualRadius.info=The size of an individual in cellular automaton visualization.
options.visualization.appearance.nodeRadius=Node radius
options.visualization.appearance.nodeRadius.info=The size of a node in the graph visualization.
options.visualization.appearance.wallHeight=Wall height
options.visualization.appearance.wallHeight.info=The height of a wall.

options.statistic=Statistic
options.statistic.blackAndWhiteDiagrams=Black and white diagrams
options.statistic.blackAndWhiteDiagrams.info=<html>Displays diagramms in the cellular automaton statistic in black and white with different linestyles. There are five different linestyles available.</html>
options.statistic.showAssignmentNamesInDiagrams=Show assignment names in diagrams
options.statistic.showAssignmentNamesInDiagrams.info=<html>Displays the names of assignments in diagrams of the cellular automaton statistic.</html>
